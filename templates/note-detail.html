<div class="container">
    <form ng-submit='saveNote()'>
        <div class="form-group">
            <label for="titleFormControlInput">Заголовок</label>
            <input type="title" class="form-control" id="titleFormControlInput" placeholder="Заголовок"
                   required="required" ng-model='note.title'>
        </div>

        <div class="form-group">
            <label for="bodyFormControlTextarea">Содержание</label>
            <textarea class="form-control" id="bodyFormControlTextarea" rows="3" placeholder="Текст заметки" ng-model='note.body'></textarea>
        </div>
        <div class="form-group">
            <label for="categoryFormControlSelect">Категория</label>
            <select class="form-control" ng-model="noteCategory" ng-options="category for category in categories" id="categoryFormControlSelect"></select>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="favCheck" ng-model="note.is_favorited">
                <label class="form-check-label" for="favCheck">
                    Добавить в избранное
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pubCheck" ng-model="note.is_published">
                <label class="form-check-label" for="pubCheck">
                    Опубликовать
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a type="button" class="btn btn-secondary" ng-href="/">Отмена</a>
    </form>
</div>
