<div class="signup-form">
    <form ng-submit='doRegister(user)'>
        <h2>Регистрация</h2>
        <div class="form-group">
            <input type="text" ng-model='user.username' id='registerUsername' class="form-control" name="username" placeholder="Имя пользователя" required="required">
            <label class="control-label text-danger" for="registerUsername" ng-if='registerError.username'><span ng-repeat='error in registerError.username'>{{ error }}<br/></span></label>
        </div>
        <div class="form-group">
            <input type="password" ng-model='user.password1' id="registerPassword1" class="form-control" name="password" placeholder="Пароль" required="required">
            <label class="control-label text-danger" for="registerPassword1" ng-if='registerError.password1'><span ng-repeat='error in registerError.password1'>{{ error }}<br/></span></label>
        </div>
        <div class="form-group">
            <input type="password" ng-model='user.password2' id="registerPassword" class="form-control" name="confirm_password" placeholder="Подтверждение пароля" required="required">
            <label class="control-label text-danger" for="registerPassword" ng-if='registerError.password'><span ng-repeat='error in registerError.password'>{{ error }}<br/></span></label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Создать пользователя</button>
        </div>
    </form>
    <div class="text-center">Уже есть аккаунт? <a ng-href="/login">Войти</a></div>
</div>
